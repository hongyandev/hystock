<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分销商账号</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/plugins/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common/ztree-object.js"></script>
    <script src="../../js/commons.js"></script>
    <script src="../../js/component/customerPanel.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/custom/customer_account.js"></script>
    <style>
        .datagrid-toolbar{
            padding:5px;
        }
        .datagrid-toolbar a{
            background: #1ab394;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="easyui-layout" data-options="region:'center',fit:true" style="height:100%">
    <table id="cus_accountList"></table>
</div>
<div id="accountInfo"><!--dialog的属性，dialog扩展自window-->
    <form id="accountInfoForm" class="form-horizontal">
        <input type="hidden" id="id" name="id" />
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customerName">客户:</label>
                <div class="col-sm-8">
                    <input id="customerName" name="customerName" class="easyui-textbox form-control" style="width:200px;">
                    <input id="customer" type="hidden" name="customerId" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="phone">手机号码:</label>
                <div class="col-sm-8">
                    <input id="phone" type="text" name="phone" class="easyui-validatebox form-control easyui-textbox" style="width:200px;" data-options="required:true,validType:'phonenumber'"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <form id="phoneInfo" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="oldphone">原手机号码:</label>
            <div class="col-sm-8">
                <input id="oldphone" readonly="readonly" type="text" name="oldphone" class="easyui-validatebox form-control easyui-textbox" style="width:200px;" data-options="required:true,validType:'phonenumber'"/>
                <input type="hidden" id="uid" name="uid"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="phone">新手机号码:</label>
            <div class="col-sm-8">
                <input id="newphone" type="text" name="phone" class="easyui-validatebox form-control easyui-textbox" style="width:200px;" data-options="required:true,validType:'phonenumber'"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
