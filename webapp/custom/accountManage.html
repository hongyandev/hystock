<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算账户</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/plugins/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common/ztree-object.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/custom/accountManage.js"></script>
    <style>
        .datagrid-toolbar{
            padding:5px;
        }
        .datagrid-toolbar a{
            background: #1ab394;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="easyui-layout" data-options="region:'center',fit:true" style="height:100%">
    <table id="accountList"></table>
</div>
<div id="accountInfo"><!--dialog的属性，dialog扩展自window-->
    <form id="accountInfoForm" class="form-horizontal">
        <input type="hidden" id="id" name="id" />
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">账户编号:</label>
                <div class="col-sm-8">
                    <input id="number" class="easyui-textbox form-control" style="width: 250px" type="text" name="number" data-options="required:true,validType:'length[1,50]'"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">账户名称:</label>
                <div class="col-sm-8">
                    <input id="name" class="easyui-textbox form-control" style="width: 250px" type="text" name="name" data-options="required:true,validType:'length[1,50]'"/>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">余额日期:</label>
                <div class="col-sm-8">
                    <input id="date" class="easyui-datebox form-control" name="date" style="width: 180px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">期初余额:</label>
                <div class="col-sm-8">
                    <input id="amount" class="easyui-numberbox form-control" style="width: 180px" type="text" name="amount"/>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">账户类别:</label>
                <div class="col-sm-8">
                    <select id="type" class="easyui-combobox" style="width: 180px" name="type" required="true">
                        <option value="1">现金</option>
                        <option value="2">银行存款</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">设为默认:</label>
                <div class="col-sm-8">
                    <input type="checkbox" id="first" name="first" value="1">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
