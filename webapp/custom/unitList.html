<div class="navTab">
    <ul class="clearfix">
        <li id="unitWap" class="active" typeNum="0"><a href="javascript:void(0)">单计量单位</a></li>
        <li id="unitGroupWap" typeNum="1"><a href="javascript:void(0)">多计量单位</a></li>
    </ul>
</div>
<div  class="easyui-layout unitWap" data-options="region:'center',fit:true" style="height:90%">

</div>
<div  class="easyui-layout unitGroupWap" data-options="region:'center',fit:true" style="height:90%">

                    <label class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="unitName" name="unitNum" type="text" placeholder="必填项"/>

                </div>
            </div>
        </div>
    </div>
</div>

        <div class="form-horizontal">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">基本单位</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="unitNum1" type="text" placeholder="基本单位应为最小度量单位"/>
                    </div>
                    <button class="col-sm-2 btn btn-default font12" onclick="addUnitRow(this)">增加副单位</button>
                </div>
