<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入商品</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/easyui/datagrid-cellediting-old.js?v=1.0.0"></script>
    <script src="../../js/easyui/datagrid-export.js?v=1.0.0"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/commons.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/custom/importGoods.js?v=1.0.0"></script>
</head>
<body>
<div class="pdb30">
    <form class="form-horizontal clearfix">
        <div class="col-sm-12">
            <h3 class="col-sm-8">下载模板</h3>
            <div class="col-sm-8">
                <div class="downtemp">
                    <a href="../../temp/商品初始化导入模板.xls" download>点击下载商品初始化导入模板</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <h3 class="col-sm-8">导入商品</h3>
            <div class="col-sm-8">
                <div class="importtemp upload_wrap ">
                    <span>点击导入商品</span>
                    <input type="file" class="file_uploader" id="file" value=""/>
                </div>
                <div class="pd5"></div>
                <input type="button" value="确定导入" id="imptemp" class="btn btn-success"/>
            </div>
        </div>
        <div class="pd30"></div>
        <div class="col-sm-12">
            <div class="impTable col-sm-12" style="display: none">
                <h3>未导入成功的商品列表</h3>
                <table id="impTable" class="easyui-datagrid" border="1" style="min-height: 200px;"></table>
            </div>

        </div>
    </form>

</div>
</body>
</html>
