<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>编码规则</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/plugins/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common/ztree-object.js"></script>
    <script src="../../js/commons.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/custom/codeRule.js"></script>
    <style>
        .datagrid-toolbar .form-group{margin-bottom:0;}
        .wrapper-content{
            padding:10px;
        }
        .radioSpan{margin-right:10px;}
        .form-group{
            margin:10px 0;
        }
    </style>
</head>
<body>
<div  class="easyui-layout unitGroupWap" data-options="region:'center',fit:true" style="height:90%">
    <table class="easyui-datagrid" id="codeRule"></table>
</div>
<div id="addCodeRule">
    <div class="form-horizontal">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <input type="hidden" value="add" id="action_type" />
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">单据类型:</label>
                        <div class="col-sm-8">
                            <select id="billstype" class="form-control">
                                <option value="1">商品编码</option>
                                <option value="2">客户编码</option>
                                <option value="3">销售单</option>
                                <option value="4">销售退货单</option>
                                <option value="5">采购单</option>
                                <option value="6">采购退货单</option>
                                <option value="7">调拨单</option>
                                <option value="8">其他入库单</option>
                                <option value="9">其他出库单</option>
                                <option value="10">成本调整单</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">编码前缀:</label>
                        <div class="col-sm-8">
                            <input id="prefix" class="form-control" type="text" placeholder="必填项"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">编码位数:</label>
                        <div class="col-sm-8">
                            <input id="digits" class="form-control" type="number" placeholder="必填项"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">规则名称:</label>
                        <div class="col-sm-8">
                            <input id="name" class="form-control" type="text" placeholder="必填项"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 dateSelect" style="margin-left:20px">
                            <span class="chk_blue radioSpan unchecked">
                                <input type="radio" id="year" name="checkType">年
                            </span>
                            <span class="chk_blue radioSpan unchecked">
                                <input type="radio" id="month" name="checkType">月
                            </span>
                            <span class="chk_blue radioSpan unchecked">
                                <input type="radio" id="day" name="checkType">日
                            </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">起始编号:</label>
                        <div class="col-sm-8">
                            <input id="startNo" class="form-control" type="text" placeholder="不允许输入0或特殊字符（必填）"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">范例:</label>
                        <div class="col-sm-10">
                            <input id="demo" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否归零</label>
                        <div class="col-sm-8">
                            <select id="resetZero" class="form-control">
                                <option value="1">不归零</option>
                                <option value="2">按年归零</option>
                                <option value="3">按月归零</option>
                                <option value="4">按日归零</option>
                            </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
