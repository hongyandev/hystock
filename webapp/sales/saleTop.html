<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售排行榜</title>
    <link rel="stylesheet" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/lodash.min.js"></script>
    <script src="../../js/common/moment-with-locales.min.js"></script>
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/commons.js"></script>
    <script src="../../config.js"></script>
    <style>
        .btn span.l-btn-text {
            margin: 0px;
            line-height: 1.5em;
        }
    </style>
</head>
<body class="easyui-layout">
<div data-options="region:'north'">
    <form id="searchFrom">
        <div class="form-inline col-sm-12" style="margin-bottom: 10px">
            <div class="form-group">
                <label>日期范围：</label>
                <input id="beginDate" name="beginDate" class="easyui-datebox form-control" style="width:112px">
                <span> - </span>
                <input id="endDate" name="endDate" class="easyui-datebox form-control" value="1" style="width:112px">
            </div>
            <div class="form-group">
                <label>排行榜类别：</label>
                <input id="topType" name="topType" class="easyui-combobox form-control">
            </div>
            <div class="form-group">
                <button id="searchBtn" class="btn btn-sm btn-success" type="button">查询</button>
            </div>
        </div>
    </form>
</div>
<div data-options="region:'center'">
    <table id="dataTable" class="easyui-datagrid"></table>
</div>
<script src="../../js/sales/saleTop.js"></script>
</body>
</html>
