<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商对账单</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/lodash.min.js"></script>
    <script src="../../js/common/moment-with-locales.min.js"></script>
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/easyui/datagrid-export.js?v=1.0.0"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/common/ajax-object.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/commons.js"></script>
    <script src="../../js/component/customerPanel.js"></script>
    <script src="../../config.js"></script>
    <style>
        .btn span.l-btn-text {
            margin: 0px;
            line-height: 1.5em;
        }
        .tabTop{
            display: flex;
            display: -webkit-flex;
            display: -moz-flex;
            justify-content: space-between;
        }
    </style>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height: 55px">
    <form id="searchFrom">
        <input id="transType" type="hidden" name="transType" />
        <div class="form-inline col-sm-12" style="margin-bottom: 10px">
            <div class="form-group">
                <label>单据日期：</label>
                <input id="beginDate" name="beginDate" class="easyui-datebox form-control" style="width:112px">
                <span> - </span>
                <input id="endDate" name="endDate" class="easyui-datebox form-control" value="1" style="width:112px">
            </div>
            <div class="form-group">
                <label>购货单位：</label>
                <input id="customerName" name="customerName" class="easyui-textbox form-control" style="width:200px;">
                <input id="customer" type="hidden" name="supplierId" />
            </div>
            <div class="form-group">
                <button id="searchBtn" class="btn btn-sm btn-success" type="button">查询</button>
            </div>
        </div>
    </form>
</div>
<div data-options="region:'center'">
    <table id="dataTable" class="easyui-datagrid" style="height:400px;"></table>
    <div id="tb">
        <div class="tabTop col-lg-6 co-sm-6">
            <p>供应商：<span class="supplierName"></span></p>
            <p>联系人：<span class="contactName"></span></p>
            <p>电话：<span class="mobile"></span></p>
        </div>
        <div class="clearfix"></div>
        <div class="tabTop" style="padding:0 15px">
            <p>地址：<span class="address"></span></p>
            <p>日期：<time class="beginDate"></time> 至 <time class="endDate"></time></p>
        </div>
    </div>
</div>
<!--<div class="form-group pull-right top-btn-group">
    <a href="javascript:void(0)" class="easyui-linkbutton btn btn-default" data-options="plain:true" onclick="">打印</a>
    <a href="javascript:void(0)" class="easyui-linkbutton btn btn-success" style="color: #fff" data-options="plain:true" onclick="exportExcel()">导出</a>
</div>-->

</body>
<script src="../../js/scm/sup_account.js?v=1.0.1"></script>
</html>
