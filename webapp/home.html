<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/icon.css"/>
    <link rel="stylesheet" href="../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/common/lodash.min.js"></script>
    <script src="../js/common/moment-with-locales.min.js"></script>
    <script src="../js/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/common/jquery.cookie.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/plugins/layer/layer.js"></script>
    <script src="../js/echarts/echarts.min.js"></script>
    <script src="../js/echarts/theme/macarons.js"></script>
    <script src="../js/commons.js"></script>
    <script src="../config.js"></script>
</head>
<body style="background-color: #eee">
<div id="home" class="container-fluid clearfix pdb30" style="padding: 15px 0 0 15px;">
    <div class="clearfix">
        <div class="col-md-8">
            <div class="goodsMsg-dtl" style="margin-left:0px;height:145px;margin-bottom:15px;">
                <span class="icon-left pre" style="display: none"><i class="fa fa-angle-left"></i></span>
                <div class="col-md-3 goodsMsg-warp">
                    <div class="panel orange">
                        <span class="name"></span>
                        <div class="number"></div>
                    </div>
                </div>
                <div class="col-md-3 goodsMsg-warp">
                    <div class="panel yellow">
                        <span class="name"></span>
                        <div class="number"></div>
                    </div>
                </div>
                <div class="col-md-3 goodsMsg-warp">
                    <div class="panel green">
                        <span class="name"></span>
                        <div class="number"></div>
                    </div>
                </div>
                <div class="col-md-3 goodsMsg-warp">
                    <div class="panel blue">
                        <span class="name"></span>
                        <div class="number"></div>
                    </div>
                </div>
                <span class="icon-right next" style="display:none;"><i class="fa fa-angle-right"></i></span>
            </div>
            <div class="clearfix">
                <div id="home-chart" class="easyui-tabs" style="width: 100%; height: 400px; padding: 15px">
                    <div title="销货" style="padding:10px;">
                        <div id="saChart" style="height: 100%"></div>
                    </div>
                    <div title="购货" style="padding:10px;">
                        <div id="puChart" style="height: 100%"></div>
                    </div>
                </div>
            </div>
            <div id="tab-tools">
                <a id="mb" href="javascript:void(0)" class="easyui-menubutton"
                   data-options="menu:'#mm'">近七天</a>
                <div id="mm" style="width:40px;">
                    <div data-options="name:'day'">近七天</div>
                    <div data-options="name:'week'">近七周</div>
                    <div data-options="name:'month'">近七月</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel clearfix">
                <!-- Default panel contents -->
                <div class="panel-heading">关键数据</div>
                <!-- List group -->
                <div class="list-group home-common">
                    <a href="#" class="list-group-item">现金：<span class="number">279,915.00</span></a>
                    <a href="#" class="list-group-item">银行存款：<span class="number">224,311.00</span></a>
                    <a href="#" class="list-group-item">客户欠款：<span class="number">179,223.40</span></a>
                    <a href="#" class="list-group-item">供应商欠款：<span class="number">177,586.18</span></a>
                    <a href="#" class="list-group-item">销售收入(本月)：<span class="number">700.00</span></a>
                    <a href="#" class="list-group-item">采购金额(本月)：<span class="number">0.00</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/home.js"></script>
</body>
</html>
