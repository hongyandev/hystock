<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统参数</title>
    <link rel="stylesheet" href="../../css/easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" href="../../css/easyui/themes/icon.css"/>
    <link rel="stylesheet" href="../../js/plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/common/moment-with-locales.min.js"></script>
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/common/jquery.cookie.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/system/sysSetting.js"></script>
    <style>
        .form-taxRate{
            line-height:30px;
        }
        .form-control{
            width:260px;
        }
    </style>
</head>
<body>
<form class="form-horizontal col-sm-4">
    <input type="hidden" id="sysid" value=""/>
    <div class="form-group">
        <label for="companyName" class="col-sm-4 control-label">公司名称</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="companyName" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="companyAddress" class="col-sm-4 control-label">公司地址</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="companyAddress" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="companyTel" class="col-sm-4 control-label">公司电话</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="companyTel" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="companyFax" class="col-sm-4 control-label">公司传真</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="companyFax" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="postcode" class="col-sm-4 control-label">邮编</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="postcode" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-4 control-label">账套启用日期</label>
        <div class="col-sm-8">
            <input id="startDate" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="billRequiredCheck" class="col-sm-4 control-label">是否启用审核</label>
        <div class="col-sm-8">
            <select id="billRequiredCheck" class="form-control">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">增值税率</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input  class="form-control form-inline text-right form-taxRate" id="tax" name="" type="number" placeholder="0.00" style="width:222px">
                <div class="input-group-addon">%</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" onclick="saveSysinfo()">保存</button>
        </div>
    </div>
</form>
</body>
</html>
