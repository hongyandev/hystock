<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/font-awesome/font-awesome.css">
    <script src="js/common/jquery.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <!--[if lt IE 9]-->
    <script src="js/common/html5shiv.min.js"></script>
    <script src="js/common/respond.min.js"></script>
    <script src="config.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="login">
    <div class="login-box">
        <div class="login-title text-center">
            <h1>
                <small>在线进销存</small>
            </h1>
        </div>
        <div class="login-content" style="padding: 30px 60px">
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                    <input type="text" id="khdm" name="khdm" class="form-control" placeholder="企业代码"
                           value="">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名"
                           value="">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="密码" value="">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <button type="button" id="login" class="btn btn-block btn-success">登录</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <span class="text-danger"><i class="fa fa-warning"></i> 用户名或密码错误，请重试！</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
